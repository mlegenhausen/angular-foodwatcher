<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title></title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles/main.css"/>

    </head>
    <body ng-app="app" ng-controller="AppCtrl" ng-cloak>

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
        
        <!--[if lt IE 9]>
            <script src="scripts/vendor/es5-shim.min.js"></script>
            <script src="scripts/vendor/json3.min.js"></script>
        <![endif]-->

        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="#">Foodwatcher</a>
              <div class="nav-collapse collapse">
                <ul class="nav">
                  <li ng-repeat="(id, mensa) in mensas" nav-active="/mensa/{{id}}">
                    <a href="#/mensa/{{id}}">{{mensa.name}}</a>
                  </li>
                </ul>
                <ul class="nav pull-right" ng-switch on="loading">
                    <li ng-switch-when="true">
                        <img src="images/ajax-loader.gif" style="padding: 11px 15px"/>
                    </li>
                    <li ng-switch-default>
                        <a href="" ng-click="refresh()"><i class="icon-refresh"></i></a>
                    </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Add your site or application content here -->
        <div class="container">
            <div class="alert alert-error" ng-show="mensaError">
                <strong>Fehler:</strong> Die Daten für die <strong>{{mensaError.title}}</strong> sind zurzeit nicht verfügbar. Versuchen Sie es später noch einmal.
            </div>

            <ng-view></ng-view>
            
            <footer>
                <p>&copy; Copyright 2013</p>
            </footer>
        </div>

        <script src="scripts/vendor/jquery.js"></script>
        <script src="scripts/vendor/angular.js"></script>
        <script src="scripts/vendor/angular-locale_de-de.js"></script>
        <script src="scripts/vendor/ui-bootstrap-tpls.js"></script>
        <script src="scripts/vendor/moment.js"></script>
        <script src="scripts/vendor/lawnchair.js"></script>

        <!-- build:js scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/ga.js"></script>
        <script src="scripts/controllers/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/mensa.js"></script>
        <script src="scripts/directives/nav-active.js"></script>
        <script src="scripts/directives/type-icon.js"></script>
        <script src="scripts/interceptors/http-loading.js"></script>
        <script src="scripts/services/datetime.js"></script>
        <script src="scripts/services/mensa.js"></script>
        <script src="scripts/services/persistence-cache.js"></script>
        <!-- endbuild -->
    </body>
</html>
